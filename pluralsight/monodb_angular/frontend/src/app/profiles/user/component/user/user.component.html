<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Profile Information</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Name: {{user?.name}}
      </mat-list-item>
      <mat-list-item>
        Email: {{user?.email}}
      </mat-list-item>
      <mat-list-item>
        Description: {{user?.description}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
